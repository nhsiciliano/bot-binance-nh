services:
  - type: web
    name: binance-trading-bot
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PORT
        value: 10000
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_UNBUFFERED
        value: 1
